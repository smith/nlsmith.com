<!DOCTYPE html>
<html>
<body>
<h2>Chuck Berry</h2>
<script src="/static/js/swfobject.js"></script>
<div id="player" style="margin-top: 2em;text-align: center;"></div>
<script>
  var so = new SWFObject('/static/flash/player.swf','mpl','360','470','9');

  so.write('player');
</script>
<script runat="server" src="/site.js"></script>
</body>
</html>
