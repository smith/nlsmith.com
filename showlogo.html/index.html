<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>showlogo</title>
<style type="text/css">
  body {
    background-color: #000000;
  }
  #main {
    border: 15px solid #ffffff;
    width: 50px;
  }
  #logo {
    width : 50px;
    height: 50px;
  }
</style>
</head>
<body>
  <div id="main"><div id="logo"></div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script>
document.observe("dom:loaded", function () {
  var id = window.location.search.toQueryParams().id || 0;
  var url = "http://espn-ak.starwave.com/swf/clubhouse/ncaa/";
  swfobject.embedSWF(url + id + '.swf', 'logo', '50', '50', '6.0.0', 
    'expressInstall.swf', {}, { 'wmode' : 'transparent'});
});
</script>
</body>
</html>
